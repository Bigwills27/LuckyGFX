<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyGFX – Settings</title>
    <link rel="shortcut icon" href="../images/Ahmed-agent-logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body data-page="settings" data-theme="light">
    <div class="toast-stack" data-toast-stack aria-live="polite" aria-atomic="false"></div>
    <div class="screen-spinner" data-spinner-overlay aria-hidden="true">
        <div class="spinner" role="status" aria-label="Loading"></div>
    </div>
    <div class="app-shell">
        <aside class="site-header" role="navigation">
            <div class="sidebar-top">
                <div class="brand">
                    <img class="brand-logo" src="../images/Ahmed-agent-logo.svg" alt="LuckyGFX logo">
                    <span class="brand-label">LuckyGFX</span>
                </div>
                <button class="sidebar-collapse" type="button" data-sidebar-collapse aria-label="Collapse navigation">
                    <i data-feather="chevron-left"></i>
                </button>
            </div>
            <nav class="site-nav" aria-label="Primary">
                <a href="dashboard.html" data-page-link="dashboard">
                    <i data-feather="home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="settings.html" data-page-link="settings">
                    <i data-feather="settings"></i>
                    <span>Settings</span>
                </a>
                <a href="history.html" data-page-link="history">
                    <i data-feather="archive"></i>
                    <span>Alert History</span>
                </a>
                <a href="chart.html" data-page-link="chart">
                    <i data-feather="trending-up"></i>
                    <span>Charts</span>
                </a>
                <a href="help.html" data-page-link="help">
                    <i data-feather="help-circle"></i>
                    <span>Help</span>
                </a>
            </nav>
            <div class="header-actions">
                <button class="header-action" type="button" data-dark-toggle>
                    <i data-feather="moon"></i>
                    <span>Dark Mode</span>
                </button>
                <a class="logout-link" href="login.html">
                    <i data-feather="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <main class="main-content">
            <div class="content-width">
                <button class="sidebar-mobile-toggle" type="button" data-sidebar-open aria-label="Toggle navigation">
                    <i data-feather="menu"></i>
                    <span>Menu</span>
                </button>
                <section class="section-narrow" aria-labelledby="settings-heading">
                    <h2 id="settings-heading" class="section-title section-centered">Settings</h2>
                    <form>
                        <div class="form-group">
                            <label for="phone">Phone Number (SMS / WhatsApp)</label>
                            <input id="phone" name="phone" type="tel" autocomplete="tel"
                                aria-label="Phone number for alerts">
                        </div>
                        <div class="form-group">
                            <label for="pattern">Pattern</label>
                            <input id="pattern" name="pattern" type="text" value="1H Engulfing" disabled>
                        </div>
                        <div class="form-group">
                            <label for="confluence">Confluence</label>
                            <input id="confluence" name="confluence" type="text" value="EMA + RSI" disabled>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn"
                                data-placeholder="Settings will be saved once backend endpoints are ready.">Save</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </section>
                <footer class="footer">© 2025 LuckyGFX</footer>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../js/app.js"></script>
</body>

</html>
