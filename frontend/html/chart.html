<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyGFX – Charts</title>
    <link rel="shortcut icon" href="../images/Ahmed-agent-logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body data-page="chart" data-theme="light" data-api-base="https://luckygfx-server.onrender.com">
    <div class="toast-stack" data-toast-stack aria-live="polite" aria-atomic="false"></div>
    <div class="screen-spinner" data-spinner-overlay aria-hidden="true">
        <div class="spinner" role="status" aria-label="Loading"></div>
    </div>
    <div class="app-shell">
        <aside class="site-header" role="navigation">
            <div class="sidebar-top">
                <div class="brand">
                    <img class="brand-logo" src="../images/Ahmed-agent-logo.svg" alt="LuckyGFX logo">
                    <span class="brand-label">LuckyGFX</span>
                </div>
                <button class="sidebar-collapse" type="button" data-sidebar-collapse aria-label="Collapse navigation">
                    <i data-feather="chevron-left"></i>
                </button>
            </div>
            <nav class="site-nav" aria-label="Primary">
                <a href="/dashboard" data-page-link="dashboard">
                    <i data-feather="home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/settings" data-page-link="settings">
                    <i data-feather="settings"></i>
                    <span>Settings</span>
                </a>
                <a href="/history" data-page-link="history">
                    <i data-feather="archive"></i>
                    <span>Alert History</span>
                </a>
                <a href="/chart" data-page-link="chart">
                    <i data-feather="trending-up"></i>
                    <span>Charts</span>
                </a>
                <a href="/help" data-page-link="help">
                    <i data-feather="help-circle"></i>
                    <span>Help</span>
                </a>
            </nav>
            <div class="header-actions">
                <button class="header-action" type="button" data-dark-toggle>
                    <i data-feather="moon"></i>
                    <span>Dark Mode</span>
                </button>
                <a class="logout-link" href="/login">
                    <i data-feather="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <main class="main-content">
            <div class="content-width">
                <button class="sidebar-mobile-toggle" type="button" data-sidebar-open aria-label="Toggle navigation">
                    <i data-feather="menu"></i>
                    <span>Menu</span>
                </button>
                <section class="section-wide" aria-labelledby="chart-title">
                    <div class="chart-header">
                        <div class="chart-header-copy">
                            <h2 id="chart-title" class="section-title">Live Chart</h2>
                            <p class="section-subtitle" data-chart-description>Currently viewing Gold / XAUUSD on the 1H
                                timeframe.</p>
                        </div>
                        <div class="chart-symbol-pill" data-chart-symbol-pill>
                            <span class="chart-symbol" data-chart-symbol>Gold / XAUUSD</span>
                            <span class="chart-interval" data-chart-interval>1H</span>
                        </div>
                        <div class="chart-switcher" data-chart-switcher>
                            <button type="button" class="chart-switcher-toggle" data-chart-switcher-toggle
                                aria-haspopup="true" aria-expanded="false">
                                <span data-chart-switcher-label>Gold / XAUUSD</span>
                                <i data-feather="chevron-down"></i>
                            </button>
                            <div class="chart-switcher-menu" data-chart-switcher-menu role="menu"
                                aria-label="Chart symbols" hidden>
                                <button type="button" class="chart-switcher-option is-active" data-chart-option
                                    data-symbol="XAUUSD" data-label="Gold / XAUUSD" data-interval="60"
                                    role="menuitemradio" aria-checked="true">
                                    <span class="chart-switcher-option-label">Gold / XAUUSD</span>
                                    <span class="chart-switcher-option-interval">1H</span>
                                </button>
                                <button type="button" class="chart-switcher-option" data-chart-option
                                    data-symbol="USDJPY" data-label="USDJPY" data-interval="60" role="menuitemradio"
                                    aria-checked="false">
                                    <span class="chart-switcher-option-label">USDJPY</span>
                                    <span class="chart-switcher-option-interval">1H</span>
                                </button>
                                <button type="button" class="chart-switcher-option" data-chart-option data-symbol="US30"
                                    data-label="US30 / Dow Jones" data-interval="60" role="menuitemradio"
                                    aria-checked="false">
                                    <span class="chart-switcher-option-label">US30 / Dow Jones</span>
                                    <span class="chart-switcher-option-interval">1H</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="chart-wrapper" role="region" aria-live="polite" aria-labelledby="chart-title">
                        <div id="chart-canvas" data-chart-canvas aria-label="Trading chart"></div>
                    </div>
                    <div class="chart-actions">
                        <button type="button" class="btn"
                            data-placeholder="Layout saving will be available after backend integration.">Save
                            Layout</button>
                        <a class="btn btn-secondary" href="/dashboard">Back to Dashboard</a>
                    </div>
                </section>
                <section class="section-wide" aria-labelledby="ohlc-title">
                    <div class="ohlc-section" data-ohlc-section>
                        <div class="ohlc-header">
                            <h2 id="ohlc-title" class="section-title">Raw OHLC Data</h2>
                            <p class="section-subtitle" data-ohlc-status>Waiting for chart selection…</p>
                        </div>
                        <div class="ohlc-output" role="region" aria-live="polite" data-ohlc-output>
                            <pre class="ohlc-pre" data-ohlc-pre>{}
</pre>
                        </div>
                        <div class="ohlc-actions">
                            <button type="button" class="btn btn-secondary" data-refresh-ohlc>Refresh Data</button>
                        </div>
                    </div>
                </section>
                <footer class="footer">© 2025 LuckyGFX</footer>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../js/app.js"></script>
</body>

</html>
