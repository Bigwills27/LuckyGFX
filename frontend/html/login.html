<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyGFX – Login</title>
    <link rel="shortcut icon" href="../images/Ahmed-agent-logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="auth-page" data-page="login" data-theme="light" data-api-base="https://luckygfx-server.onrender.com">
    <div class="toast-stack" data-toast-stack aria-live="polite" aria-atomic="false"></div>
    <div class="screen-spinner" data-spinner-overlay aria-hidden="true">
        <div class="spinner" role="status" aria-label="Loading"></div>
    </div>
    <main class="auth-layout">
        <section class="auth-card">
            <div class="logo-ctn">
                <img src="../images/Ahmed-agent-logo.svg" alt="" class="aa-logo">
            </div>
            <form data-auth-form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" aria-label="Username input"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password"
                        aria-label="Password input" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Login</button>
                    <a href="#" class="link-inline"
                        data-placeholder="Password reset flow will be available soon.">Forgot Password?</a>
                    <p class="link-inline">Don't have an account? <a href="#"
                            data-placeholder="Registration is handled by the admin team for now.">Register</a></p>
                </div>
            </form>
        </section>
        <footer class="footer">© 2025 LuckyGFX</footer>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="../js/app.js"></script>
</body>

</html>
